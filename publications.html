<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications | Wooyeon Jo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #1e1e1e;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 999;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

        .pub-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: flex-start;
        }

        .pub-thumb {
            width: 140px;
            height: auto;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
            background-color: white;
            /* ← 이 줄 추가 */
        }

        .pub-meta {
            flex: 1;
        }

        .pub-meta h3 {
            margin: 0 0 0.3rem 0;
            font-size: 1.1rem;
        }

        .pub-meta h3 a {
            text-decoration: none;
            color: #007acc;
        }

        .pub-meta p {
            margin: 0.2rem 0;
        }

        .no-image .pub-item {
            flex-direction: column;
        }

        footer {
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 999;
        }

        .social-buttons a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-buttons a:hover {
            color: #0af;
        }

        #scrollTopBtn,
        #scrollBottomBtn {
            position: fixed;
            right: 20px;
            padding: 0.6rem 0.9rem;
            font-size: 1rem;
            color: white;
            background-color: #007acc;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        #scrollTopBtn:hover,
        #scrollBottomBtn:hover {
            background-color: #005f99;
        }

        #scrollTopBtn {
            bottom: 70px;
        }

        #scrollBottomBtn {
            bottom: 20px;
        }
    </style>
</head>
<script>
    document.getElementById("scrollTopBtn").onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    document.getElementById("scrollBottomBtn").onclick = () => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
</script>

<body>
    <button id="scrollTopBtn" title="Go to top"><i class="fas fa-arrow-up"></i></button>
    <button id="scrollBottomBtn" title="Go to bottom"><i class="fas fa-arrow-down"></i></button>
    <header>
        <h1>Publications</h1>
    </header>
    <nav>
        <a href="index.html">About</a>
        <a href="publications.html">Publications</a>
        <a href="cv.html">CV</a>
    </nav>
    <main id="publications"></main>
    <footer>
        <div class="social-buttons">
            <a href="mailto:jow@vcu.edu" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/wooyeon-jo-3a29bbb6/" target="_blank" title="LinkedIn"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://scholar.google.com/citations?user=n3zLgowAAAAJ" target="_blank" title="Google Scholar"><i
                    class="fas fa-graduation-cap"></i></a>
        </div>
    </footer>
    <script src="scripts/publication-renderer.js"></script>
</body>

</html>
